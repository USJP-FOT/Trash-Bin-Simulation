<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart EcoSort - Advanced Trash Classification System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --plastic: linear-gradient(135deg, #10b981, #059669);
      --polythene: linear-gradient(135deg, #f59e0b, #d97706);
      --glass: linear-gradient(135deg, #06b6d4, #0891b2);
      --paper: linear-gradient(135deg, #8b5cf6, #7c3aed);
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: rgba(26, 26, 46, 0.8);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border: rgba(148, 163, 184, 0.1);
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glow-green: 0 0 20px rgba(16, 185, 129, 0.3);
      --glow-orange: 0 0 20px rgba(245, 158, 11, 0.3);
      --glow-cyan: 0 0 20px rgba(6, 182, 212, 0.3);
      --glow-purple: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      box-shadow: var(--shadow);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10b981, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .status-panel {
      display: flex;
      align-items: center;
      gap: 24px;
      background: rgba(15, 15, 35, 0.6);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
      animation: pulse-red 2s infinite;
    }

    .status-dot.connected {
      background: #10b981;
      box-shadow: var(--glow-green);
      animation: pulse-green 2s infinite;
    }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes pulse-green {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .test-btn {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
    }

    .test-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
    }

    .bins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      margin-bottom: 32px;
    }

    .bin-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bin-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px 20px;
      background: rgba(15, 15, 35, 0.4);
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .bin-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .bin-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .bin-count {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .bin {
      position: relative;
      width: 120px;
      height: 160px;
      perspective: 1000px;
    }

    .bin-lid {
      width: 140px;
      height: 30px;
      border-radius: 20px 20px 8px 8px;
      margin-bottom: -8px;
      position: relative;
      z-index: 2;
      border: 2px solid rgba(0, 0, 0, 0.3);
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .bin-body {
      width: 120px;
      height: 140px;
      border-radius: 8px 8px 20px 20px;
      position: relative;
      border: 2px solid rgba(0, 0, 0, 0.3);
      box-shadow: 
        inset 0 -10px 20px rgba(0, 0, 0, 0.3),
        0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
      align-content: flex-end;
      justify-content: center;
      padding: 8px;
      gap: 4px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .bin-container[data-type="1"] .bin-lid,
    .bin-container[data-type="1"] .bin-body {
      background: var(--plastic);
    }

    .bin-container[data-type="1"] .bin-icon {
      background: var(--plastic);
    }

    .bin-container[data-type="2"] .bin-lid,
    .bin-container[data-type="2"] .bin-body {
      background: var(--polythene);
    }

    .bin-container[data-type="2"] .bin-icon {
      background: var(--polythene);
    }

    .bin-container[data-type="3"] .bin-lid,
    .bin-container[data-type="3"] .bin-body {
      background: var(--glass);
    }

    .bin-container[data-type="3"] .bin-icon {
      background: var(--glass);
    }

    .bin-container[data-type="4"] .bin-lid,
    .bin-container[data-type="4"] .bin-body {
      background: var(--paper);
    }

    .bin-container[data-type="4"] .bin-icon {
      background: var(--paper);
    }

    .bin-container.active .bin-lid {
      transform: rotateX(-15deg) translateY(-8px);
    }

    .bin-container.active .bin-body {
      box-shadow: 
        inset 0 -10px 20px rgba(0, 0, 0, 0.3),
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(16, 185, 129, 0.3);
    }

    .trash-item {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      position: absolute;
      left: 50%;
      top: -50px;
      transform: translateX(-50%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .trash-item.dropping {
      animation: drop 0.8s ease-in-out, wobble 0.3s ease-in-out 0.8s;
    }

    @keyframes drop {
      0% {
        transform: translateX(-50%) translateY(0) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(220px) rotateZ(180deg);
        opacity: 1;
      }
    }

    @keyframes wobble {
      0%, 100% {
        transform: translateX(-50%) translateY(220px) rotateZ(180deg);
      }
      25% {
        transform: translateX(-50%) translateY(220px) rotateZ(185deg);
      }
      75% {
        transform: translateX(-50%) translateY(220px) rotateZ(175deg);
      }
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
    }

    .stat-card {
      background: rgba(15, 15, 35, 0.4);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(16, 185, 129, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.5;
      }
    }

    @media (max-width: 1200px) {
      .bins-grid {
        flex-wrap: wrap;
      }
      
      .bin-container {
        min-width: 250px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .header {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }
      
      .bins-grid {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
      
      .bin-container {
        min-width: 240px;
        width: 100%;
        max-width: 300px;
      }
      
      .title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <div>
        <h1 class="title">EcoSort AI</h1>
        <p class="subtitle">Intelligent Waste Classification System</p>
      </div>
      <div class="status-panel">
        <div class="connection-status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
        <button class="test-btn" id="testBtn">üß™ Test Drop</button>
      </div>
    </div>

    <div class="bins-grid">
      <div class="bin-container" data-type="1">
        <div class="bin-header">
          <div class="bin-icon">‚ôªÔ∏è</div>
          <div class="bin-info">
            <h3>Plastic</h3>
            <div class="bin-count">Items: <span id="plastic-count">0</span></div>
          </div>
        </div>
        <div class="bin">
          <div class="bin-lid"></div>
          <div class="bin-body" id="plastic-bin"></div>
        </div>
      </div>

      <div class="bin-container" data-type="2">
        <div class="bin-header">
          <div class="bin-icon">üõçÔ∏è</div>
          <div class="bin-info">
            <h3>Polythene</h3>
            <div class="bin-count">Items: <span id="polythene-count">0</span></div>
          </div>
        </div>
        <div class="bin">
          <div class="bin-lid"></div>
          <div class="bin-body" id="polythene-bin"></div>
        </div>
      </div>

      <div class="bin-container" data-type="3">
        <div class="bin-header">
          <div class="bin-icon">ü•É</div>
          <div class="bin-info">
            <h3>Glass</h3>
            <div class="bin-count">Items: <span id="glass-count">0</span></div>
          </div>
        </div>
        <div class="bin">
          <div class="bin-lid"></div>
          <div class="bin-body" id="glass-bin"></div>
        </div>
      </div>

      <div class="bin-container" data-type="4">
        <div class="bin-header">
          <div class="bin-icon">üìÑ</div>
          <div class="bin-info">
            <h3>Paper</h3>
            <div class="bin-count">Items: <span id="paper-count">0</span></div>
          </div>
        </div>
        <div class="bin">
          <div class="bin-lid"></div>
          <div class="bin-body" id="paper-bin"></div>
        </div>
      </div>
    </div>

    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-value" id="total-items">0</div>
        <div class="stat-label">Total Items Sorted</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="session-time">00:00</div>
        <div class="stat-label">Session Duration</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="efficiency">100%</div>
        <div class="stat-label">Sort Accuracy</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="eco-points">0</div>
        <div class="stat-label">Eco Points Earned</div>
      </div>
    </div>
  </div>

  <script>
    const TRASH_TYPES = {
      1: { name: 'Plastic', icon: 'ü•§', binId: 'plastic-bin', countId: 'plastic-count' },
      2: { name: 'Polythene', icon: 'üõçÔ∏è', binId: 'polythene-bin', countId: 'polythene-count' },
      3: { name: 'Glass', icon: 'üçæ', binId: 'glass-bin', countId: 'glass-count' },
      4: { name: 'Paper', icon: 'üìÑ', binId: 'paper-bin', countId: 'paper-count' }
    };

    let totalItems = 0;
    let sessionStartTime = Date.now();
    let wsConnection = null;

    // Initialize particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Update session timer
    function updateSessionTime() {
      const elapsed = Date.now() - sessionStartTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      document.getElementById('session-time').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Animate trash drop
    function dropTrash(typeId) {
      const trashType = TRASH_TYPES[typeId];
      if (!trashType) return;

      const binContainer = document.querySelector(`[data-type="${typeId}"]`);
      const binBody = document.getElementById(trashType.binId);
      const counter = document.getElementById(trashType.countId);

      // Add active state to bin
      binContainer.classList.add('active');

      // Create trash item
      const trashItem = document.createElement('div');
      trashItem.className = 'trash-item dropping';
      trashItem.textContent = trashType.icon;
      trashItem.style.background = getComputedStyle(binContainer.querySelector('.bin-icon')).background;

      // Position above the bin
      const binRect = binContainer.getBoundingClientRect();
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      
      trashItem.style.left = (binRect.left - containerRect.left + binRect.width / 2) + 'px';
      trashItem.style.top = (binRect.top - containerRect.top - 50) + 'px';
      
      document.querySelector('.container').appendChild(trashItem);

      // Remove active state after animation
      setTimeout(() => {
        binContainer.classList.remove('active');
      }, 1000);

      // Move to bin after animation
      setTimeout(() => {
        trashItem.remove();
        
        // Create permanent item in bin
        const permanentItem = document.createElement('div');
        permanentItem.className = 'trash-item';
        permanentItem.textContent = trashType.icon;
        permanentItem.style.position = 'relative';
        permanentItem.style.transform = 'none';
        permanentItem.style.top = 'auto';
        permanentItem.style.left = 'auto';
        permanentItem.style.width = '28px';
        permanentItem.style.height = '28px';
        permanentItem.style.background = getComputedStyle(binContainer.querySelector('.bin-icon')).background;
        
        binBody.appendChild(permanentItem);
        
        // Update counters
        const newCount = parseInt(counter.textContent) + 1;
        counter.textContent = newCount;
        totalItems++;
        
        document.getElementById('total-items').textContent = totalItems;
        document.getElementById('eco-points').textContent = totalItems * 10;
        
      }, 1100);
    }

    // Test button
    document.getElementById('testBtn').addEventListener('click', () => {
      const randomType = Math.floor(Math.random() * 4) + 1;
      dropTrash(randomType);
    });

    // WebSocket connection
    function initWebSocket() {
      try {
        wsConnection = new WebSocket("wss://physically-holy-longhorn.ngrok-free.app/trash-type");
        
        wsConnection.onopen = () => {
          document.getElementById('statusDot').classList.add('connected');
          document.getElementById('statusText').textContent = 'Connected';
        };

        wsConnection.onclose = () => {
          document.getElementById('statusDot').classList.remove('connected');
          document.getElementById('statusText').textContent = 'Disconnected';
          // Try to reconnect after 3 seconds
          setTimeout(initWebSocket, 3000);
        };

        wsConnection.onerror = () => {
          document.getElementById('statusDot').classList.remove('connected');
          document.getElementById('statusText').textContent = 'Connection Error';
        };

        wsConnection.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.garbageAttogray && TRASH_TYPES[data.garbageAttogray]) {
              dropTrash(data.garbageAttogray);
            }
          } catch (error) {
            console.error('Error parsing WebSocket message:', error);
          }
        };
      } catch (error) {
        console.error('WebSocket connection failed:', error);
      }
    }

    // Initialize app
    createParticles();
    initWebSocket();
    setInterval(updateSessionTime, 1000);
  </script>
</body>
</html>
